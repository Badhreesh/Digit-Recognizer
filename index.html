<!DOCTYPE html>
<html>
<head>
  <title>Digit Recognizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Use HTML5 semantic elements -->
  <header id="main-header">
    <div class="container">
      <h1>Digit Recognizer</h1>
    </div>
  </header>

  <nav id="navbar">
    <div class="container">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Showcase area -->
  <section id="showcase">
    <div class="container">
      <h1>Draw a digit below</h1>
    </div>
  </section>

  <div class="container">
    <section id="main">
      <canvas id="canvas" width="280" height="280"></canvas>
      <div class="button-container">
        <input id="predict-button" type="button" value="Predict">
        <input id="clear-button" type="button" value="Clear">
      </div>
    </section>
  </div>

  <footer id="main-footer">
      <p>Copyright &copy; 2020 Digit Recognizer</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
